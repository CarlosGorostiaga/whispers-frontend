<div class="container mt-4">
  <h2>Grabador de audio</h2>

  <!-- Botones de grabar/detener/enviar -->
  <div class="mb-3">
    <button class="btn btn-primary me-2"
            (click)="startRecording()"
            [disabled]="isRecording">
      Grabar
    </button>
    <button class="btn btn-danger me-2"
            (click)="stopRecording()"
            [disabled]="!isRecording">
      Detener
    </button>
    <button class="btn btn-success"
            (click)="enviarAudio()"
            [disabled]="!audioBlob || isRecording">
      Enviar
    </button>
  </div>

  <!-- Opción alternativa: subir un archivo existente -->
  <div class="mb-3">
    <label for="fileUpload" class="form-label">
      O subir una nota de audio ya grabada:
    </label>
    <input
      type="file"
      id="fileUpload"
      class="form-control"
      accept="audio/*"
      (change)="onFileSelected($event)"
    />
  </div>

  <!-- Muestra información del archivo (grabado o subido) -->
  <div *ngIf="fileInfo" class="mb-3">
    <p><strong>Archivo recibido:</strong></p>
    <pre>{{ fileInfo | json }}</pre>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <!-- Reproductor -->
  <audio *ngIf="audioURL" controls [src]="audioURL"></audio>

  <!-- Loader -->
  <div *ngIf="isLoading" class="mt-3">
    <p>Cargando, por favor espera...</p>
  </div>

  <!-- Resumen -->
  <div *ngIf="resumen.length > 0" class="mt-4">
    <h4>Resumen del audio:</h4>
    <ul>
      <li *ngFor="let punto of resumen">{{ punto }}</li>
    </ul>
  </div>
</div>
